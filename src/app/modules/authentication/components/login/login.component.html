<section class="authentication">
  <div class="login-box">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label>
        Email
        <input
          id="email"
          formControlName="email"
        >
      </label>

      <label>
        Password
        <input
          id="password"
          formControlName="password"
        >
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>
</section>
